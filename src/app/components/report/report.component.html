<div class="grid grid-cols-1 xl:grid-cols-12 grid-rows-1 mt-6 lg:gap-8 gap-2">
    <div class="xl:col-span-9 bg-white rounded-lg py-4 px-2" #chartContainer>
        <div class="flex flex-col lg:flex-row justify-between items-center mb-4">
            <h2 class="font-medium text-2xl mb-4">Report</h2>
            <ul class="flex gap-4 text-sm font-medium text-gray-500 dark:text-gray-400">
                <li [ngClass]="{'bg-blue-200 text-blue-400' : areaChartTime == 0}" class="cursor-pointer p-2 rounded-xl" (click)="makeAreaTime(0)">day</li>
                <li [ngClass]="{'bg-blue-200 text-blue-400' : areaChartTime == 1}" class="cursor-pointer p-2 rounded-xl" (click)="makeAreaTime(1)">week</li>
                <li [ngClass]="{'bg-blue-200 text-blue-400' : areaChartTime == 2}" class="cursor-pointer p-2 rounded-xl" (click)="makeAreaTime(2)">month</li>
                <li [ngClass]="{'bg-blue-200 text-blue-400' : areaChartTime == 3}" class="cursor-pointer p-2 rounded-xl" (click)="makeAreaTime(3)">Year</li>
            </ul>
        </div>

        <app-area-chart [chartTime]="areaChartTime" [chartWidth]="chartWidth"></app-area-chart>
    </div>
    <div class="xl:col-span-3 bg-white rounded-lg p-4" #barContainer>
        <div class="flex flex-col lg:flex-row justify-between items-center flex-wrap">
            <h2 class="font-medium text-xl mb-4">visits</h2>
            <ul class="flex gap-4 text-sm font-medium text-gray-500 dark:text-gray-400">
                <li [ngClass]="{'bg-blue-200 text-blue-400' : barCharTime == 0}" class="cursor-pointer p-2 rounded-xl" (click)="makeBarTime(0)">day</li>
                <li [ngClass]="{'bg-blue-200 text-blue-400' : barCharTime == 1}" class="cursor-pointer p-2 rounded-xl" (click)="makeBarTime(1)">week</li>
                <li [ngClass]="{'bg-blue-200 text-blue-400' : barCharTime == 2}" class="cursor-pointer p-2 rounded-xl" (click)="makeBarTime(2)">month</li>
                <li [ngClass]="{'bg-blue-200 text-blue-400' : barCharTime == 3}" class="cursor-pointer p-2 rounded-xl" (click)="makeBarTime(3)">Year</li>
            </ul>
        </div>
        <app-bar-chart [barTime]="barCharTime" [barWidth]="barWidth" ></app-bar-chart>
    </div>
</div>
