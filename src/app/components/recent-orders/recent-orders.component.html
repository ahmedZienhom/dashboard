<section class="mt-8">
    <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Recent Orders</h2>
        <a routerLink="/orders" class="text-gray-500 hover:text-blue-500 transition-colors">Go to Order Page <i class="fa fa-arrow-right"></i></a>
    </div >
    <div class="rounded-md p-6 bg-white">
        <ul class="grid grid-cols-5 text-center place-items-center capitalize rounded-lg bg-gray-200 text-gray-500 text-sm font-semibold p-4">
            <li>item name</li>
            <li>qty</li>
            <li>order date</li>
            <li>amount</li>
            <li>status</li>
        </ul>
        @for (item of items; track $index) {

            <ul class="grid grid-cols-5 place-items-center text-center capitalize text-sm font-semibold p-1 lg:p-4">
                    <li class="flex flex-col lg:flex-row items-center gap-0 lg:gap-4 ms-2 lg:ms-6">
                        <img [src]="item.image" [alt]="item.itemName" class="w-10 h-10" />
                        <span>{{item.itemName}}</span>
                    </li>
                    <li>{{item.qty}}</li>
                    <li>{{item.orderDate}}</li>
                    <li>{{item.amount}}</li>
                    <li><span class="p-1 lg:p-2 rounded-lg" [ngClass]="{
                        'bg-blue-200 text-blue-400': item.status == 'Pending',
                        'bg-red-200 text-red-400': item.status == 'Cancelled',
                        'bg-orange-200 text-orange-400': item.status == 'Processing',
                        'bg-green-200 text-green-400': item.status == 'Delivered' || item.status == 'Shipped',


                        }">{{item.status}}</span></li>
                
            </ul>
            }
    </div>
    
</section>
