<ngx-charts-bar-vertical class="block h-full w-full"
[view]="[barWidth, 400]"
[showGridLines]="false"
[scheme]="colorScheme"
[results]="barData"
[gradient]="false"
[xAxis]="true"
[yAxis]="true"
[legend]="false"
[showXAxisLabel]="false"
[showYAxisLabel]="false"
[xAxisLabel]="'Year'"
[yAxisLabel]="'Value'"
[roundEdges]="true">
</ngx-charts-bar-vertical>
